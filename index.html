<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking! • A-Frame</title>
    <meta name="description" content="Hand Tracking! • A-Frame">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Arial', sans-serif;
        overflow: hidden;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <a-scene 
      background="transparent"
      renderer="colorManagement: true; sortObjects: true; alpha: true"
      webxr="referenceSpaceType: local-floor; requiredFeatures: local-floor; optionalFeatures: hand-tracking, hit-test"
      vr-mode-ui="enabled: true">
      <a-entity hand-tracking-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
