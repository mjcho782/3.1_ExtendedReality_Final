<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Arial', sans-serif;
        overflow: hidden;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <a-scene 
      background="transparent"
      renderer="colorManagement: true; sortObjects: true; alpha: true"
      webxr="referenceSpaceType: local-floor; requiredFeatures: local-floor; optionalFeatures: hand-tracking, hit-test"
      vr-mode-ui="enabled: true">
      
      <!-- Box in AR scene -->
      <a-box 
        position="0 1.3 -1" 
        width="0.5" 
        height="0.5" 
        depth="0.5"
        material="color: #4CC3D9; opacity: 1.0;"
        rotation="0 45 0">
      </a-box>
      
      <!-- Hand tracking controls -->
      <a-entity hand-tracking-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
