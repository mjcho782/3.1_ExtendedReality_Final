<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking! • A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Arial', sans-serif;
        overflow: hidden;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    
      /* Intro overlay styles */
      #intro-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;             /* important: flex so JS can set display:flex */
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

    
      #intro-content {
        background: #ffffff;
        padding: 16px;
        border-radius: 12px;
        max-width: 90vw;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
    
      #intro-image {
        max-width: 100%;
        max-height: 60vh;
        object-fit: contain;
      }
    
      #intro-button {
        padding: 10px 20px;
        border: none;
        border-radius: 999px;
        font-size: 16px;
        cursor: pointer;
      }

      #detection-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 5000; /* below intro overlay (9999), above scene */
      }

    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>

    <script type="module" src="/main.js"></script>

  </head>
  <body>
    <!-- Intro overlay -->
    <div id="intro-overlay">
      <div id="intro-content">
        <img id="intro-image" src="" alt="Intro screen" />
        <button id="intro-button">Next</button>
      </div>
    </div>
  
    <!-- Hidden camera feed (for object detection) -->
    <video id="cameraFeed" autoplay playsinline style="display:none;"></video>

    <!-- Overlay canvas for darkening boxes -->
    <canvas id="detection-overlay"></canvas>


    <a-scene
      background="transparent"
      renderer="colorManagement: true; sortObjects: true; alpha: true"
      webxr="referenceSpaceType: local-floor; requiredFeatures: local-floor; optionalFeatures: hand-tracking, hit-test"
      vr-mode-ui="enabled: true">
    :contentReference[oaicite:0]{index=0}

      <!-- Assets -->
      <a-assets>
        <img id="intro1" src="/images/intro1.png">
        <img id="intro2" src="/images/intro2.png">
        <img id="intro3" src="/images/intro3.png">
        <img id="intro4" src="/images/intro4.png">
      </a-assets>

      <!-- Camera + cursor -->
      <a-entity id="rig" position="0 0 0">
        <a-camera position="0 1.6 0">
          <a-entity 
            cursor="fuse: false"
            raycaster="objects: .clickable"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
            material="color: white; shader: flat">
          </a-entity>
        </a-camera>
      </a-entity>
      

      <!-- ⭐ WORLD-ANCHORED INTRO PANEL (won’t move with camera) -->
      <a-entity id="intro-panel" position="0 1.6 -2">
        <a-plane
          id="intro-image-3d"
          width="1.8"
          height="1.1"
          material="src: #intro1; transparent: true; side: double">
        </a-plane>
      
        <a-plane
          id="intro-button-3d"
          class="clickable"
          position="0 -0.9 0.01"
          width="0.9"
          height="0.3"
          material="color: #2196F3"
          text="value: Next; align: center; color: #FFFFFF; width: 2">
        </a-plane>
      </a-entity>

      <a-entity
        id="leftHand"
        hand-tracking-controls="hand: left"
        raycaster="objects: .clickable; showLine: true">
      </a-entity>

      <a-entity
        id="rightHand"
        hand-tracking-controls="hand: right"
        raycaster="objects: .clickable; showLine: true">
      </a-entity>


    </a-scene>

  </body>
  
  
</html>
