<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking! • A-Frame</title>
    <meta name="description" content="Hand Tracking! • A-Frame">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A-Frame CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Arial', sans-serif;
        overflow: hidden;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <a-scene
      renderer="antialias: true; colorManagement: true; sortObjects: true"
      webxr="requiredFeatures: local-floor; optionalFeatures: hand-tracking">
      <a-entity hand-tracking-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-scene>
  </body>
  
</html>
