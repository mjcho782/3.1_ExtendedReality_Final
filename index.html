<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Arial', sans-serif;
        overflow: hidden;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    
      /* Intro overlay styles */
      #intro-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;             /* important: flex so JS can set display:flex */
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

    
      #intro-content {
        background: #ffffff;
        padding: 16px;
        border-radius: 12px;
        max-width: 90vw;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
    
      #intro-image {
        max-width: 100%;
        max-height: 60vh;
        object-fit: contain;
      }
    
      #intro-button {
        padding: 10px 20px;
        border: none;
        border-radius: 999px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
    
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <!-- Intro overlay -->
    <div id="intro-overlay">
      <div id="intro-content">
        <img id="intro-image" src="" alt="Intro screen" />
        <button id="intro-button">Next</button>
      </div>
    </div>
  
    <a-scene
      background="transparent"
      renderer="colorManagement: true; sortObjects: true; alpha: true"
      webxr="referenceSpaceType: local-floor; requiredFeatures: local-floor; optionalFeatures: hand-tracking, hit-test"
      vr-mode-ui="enabled: false">
      
      <a-box 
        position="0 1.3 -1" 
        width="0.5" 
        height="0.5" 
        depth="0.5"
        material="color: #4CC3D9; opacity: 1.0;"
        rotation="0 45 0">
      </a-box>
  
      <a-entity hand-tracking-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-scene>
  </body>
  
  
</html>
